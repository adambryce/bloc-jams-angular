<div class="album">         
         <main class="album-view container narrow">
            <section class="clearfix">
                <div class="column half">
                    <img src=" {{ albums.albumArtUrl }} " class="album-cover-art" id="cover-art">
                </div>
                <div class="album-view-details column half">
                    <h2 class="album-view-title"> {{ albums.name }} </h2>
                    <h3 class="album-view-artist"> {{ albums.artist }}</h3>
                    <h5 class="album-view-release-info"> {{ albums.year + " " + albums.label }} </h5>
                </div>
             </section>
             <table class="album-view-song-list" ng-repeat="songInfo in albums.songs">
                <tr class="album-view-song-item">
                    <td class="song-item-number">{{ $index + 1 }}</td>
                    <td class="song-item-title"> {{ songInfo.songName }}</td>
                    <td class="song-item-duration">{{ songInfo.songLength }}</td>
                </tr>
                 {{ listing.songs }} 
             </table>
         </main>
         
        <section class="player-bar">
             <div class="container">
                 <div class="control-group main-controls">
                    <a class="previous">
                         <span class="ion-skip-backward"></span>
                    </a>
                    <a class="play-pause">
                         <span class="ion-play"></span>
                    </a>
                    <a class="next">
                         <span class="ion-skip-forward"></span>
                    </a>
                 </div>
                 <div class="control-group currently-playing">
                     <h2 class="song-name"></h2>
                     <h2 class="artist-song-mobile"></h2>
                     <h3 class="artist-name"></h3>
                    <div class="seek-control">
                         <div class="seek-bar">
                             <div class="fill"></div>
                             <div class="thumb"></div>
                         </div>
                         <div class="current-time">2:30</div>
                         <div class="total-time">4:45</div>
                     </div>
                 </div>
                 <div class="control-group volume">
                     <span class="ion-volume-high icon"></span>
                     <div class="seek-bar">
                         <div class="fill"></div>
                         <div class="thumb"></div>
                     </div>
                 </div>
             </div>
         </section>
</div>
