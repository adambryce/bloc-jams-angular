<div class="collection"> 
    <section class="album-covers container clearfix">
        <div class="collection-album-container column fourth" ng-repeat="listing in albumsInfo">
            <img ng-src="{{listing.albumArtUrl}}"/>
            <div class="collection-album-info caption">
                <p>
                    <a class="album-name"  ui-sref="album"> {{ listing.name }} </a>
                    <br/>
                    <a ui-sref="album"> {{ listing.artist }} </a>
                    <br/>
                    {{ listing.songs.length}} Songs
                    <br/>
                </p>
            </div>
        </div>
    </section>
</div>
